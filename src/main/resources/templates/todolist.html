<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todo List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8" />
</head>
<body>
    <h1 class="text-center" th:text="'Todos for today'"></h1>
    <h3 class="text-center">
        <a role="button" class="btn btn-warning" th:href=@{/todo/add}>Add new todo</a>
    </h3>
    <form action="#" th:action="@{/todo/search}" method="post">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <div id="imaginary_container">
                        <div class="input-group stylish-input-group">
                            <input type="text" class="form-control" name="searchContent" placeholder="Search for Title">
                            <span class="input-group-addon">
                                <button type="submit">
                                    <span class="glyphicon glyphicon-search"></span>
                                </button>
                                    </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <h3 class="text-center">
        <a role="button" class="btn btn-warning" th:href=@{/assignees}>List of Assignees</a>
    </h3>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <table class="table table-striped table table-hover">
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Urgent</th>
                        <th>Done</th>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr th:each="todo : ${todos}">
                        <td th:text="${todo.getId()}"></td>
                        <td th:text="${todo.getTitle()}"></td>
                        <td th:text="${todo.isUrgent()} ? '&#10004' : '&#10060'"></td>
                        <td th:text="${todo.isDone()} ? '&#10004' : '&#10060'"></td>
                        <td>
                            <a class="label label-danger" th:href="@{'/' + ${todo.getId()} + '/delete'}">delete</a>
                        </td>
                        <td>
                            <a class="label label-success" th:href="@{'/' + ${todo.getId()} + '/edit'}">edit</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="webjars/jquery/1.11.1/jquery.min.js"></script>
    <script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
