<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Assignees</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8" />
</head>
<body>
    <h1 class="text-center" th:text="'List of Assignees'"></h1>
    <h3 class="text-center">
        <a role="button" class="btn btn-warning" th:href="@{/assignees/add}">Add new Assignee</a>
    </h3>
    <h4 class="text-center">
        <a role="button" class="btn btn-xs btn-info" th:href="@{/todo}">Back</a>
    </h4>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <table class="table table-striped table table-hover">
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Number of assigned todos</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr th:each="assignee : ${assignees}">
                        <td th:text="${assignee.name}"></td>
                        <td th:text="${assignee.email}"></td>
                        <td th:text="${assignee.todoList.size()}"></td>
                        <td>
                            <a class="label label-danger" th:href="@{'/' + 'assignees/' + ${assignee.assigneeId} + '/delete'}">delete</a>
                        </td>
                        <td>
                            <a class="label label-success" th:href="@{'/' + 'assignees/' + ${assignee.assigneeId} + '/edit'}">edit</a>
                        </td>
                        <td>
                            <a class="label label-success" th:href="@{'/' + 'assignees/' + ${assignee.assigneeId} + '/todolist'}">List of Todos</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
<script src="webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
