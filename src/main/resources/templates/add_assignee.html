<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create New Assignee</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8"/>
</head>
<body>
    <h1 th:text="'Add new Assignee'"></h1>
    <br>
    <form action="#" th:action="@{/assignees/add}" method="post">
        <label for="assigneeName">Assignee Name</label>
        <input type="text" id="assigneeName" name="newAssigneeName"/>
        <label for="assigneeEmail">Assignee Email</label>
        <input type="email" id="assigneeEmail" name="newAssigneeEmail"/>
        <br>
        <br>
        <input role="button" class="btn btn-sm btn-success" type="submit" value="Submit"/>
        <h4>
            <a role="button" class="btn btn-xs btn-info" th:href=@{/assignees}>Back</a>
        </h4>
</form>
<script src="webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
