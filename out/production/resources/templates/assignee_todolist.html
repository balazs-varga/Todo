<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todos of Assigee</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8" />
</head>
<body>
<h1 class="text-center" th:text="'Todolist of ' + ${assignee.name}"></h1>
<h4 class="text-center">
    <a role="button" class="btn btn-xs btn-info" th:href="@{/assignees}">Back</a>
</h4>
<br>
<div class="container">
    <div class="row">
        <div class="col-sm">
            <table class="table table-striped table table-hover">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Urgent</th>
                    <th>Done</th>
                    <th></th>
                    <th></th>
                </tr>
                <tr th:each="oneTodo : ${assignee.todoList}">
                    <td th:text="${oneTodo.id}"></td>
                    <td th:text="${oneTodo.title}"></td>
                    <td th:text="${oneTodo.urgent} ? '&#10004' : '&#10060'"></td>
                    <td th:text="${oneTodo.done} ? '&#10004' : '&#10060'"></td>
                    <td>
                        <a class="label label-danger" th:href="@{'/' + ${oneTodo.id} + '/delete'}">delete</a>
                    </td>
                    <td>
                        <a class="label label-success" th:href="@{'/' + ${oneTodo.id} + '/edit'}">edit</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<script src="webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
